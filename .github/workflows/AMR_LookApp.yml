name: Apple Music Releases LookApp

on:
  schedule:
    - cron: '1 12 * * *' # Every day at 12:01 UTC (China time 20:01) for artist updates (runs first)
  workflow_dispatch: # Allow manual trigger - 手动触发可强制更新艺术家数据库，收集最新发行信息，准备数据基础
    inputs:
      force_update:
        description: '强制更新艺术家数据库'
        required: false
        default: 'true'
        type: boolean

# External services disabled - no environment variables needed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.13.1
      uses: actions/setup-python@v5
      with:
        python-version: "3.13.1"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f 'Python Scripts/requirements.txt' ]; then pip install -r 'Python Scripts/requirements.txt'; fi
    - name: 显示运行模式
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "🔥 手动触发模式：强制更新艺术家数据库，收集最新发行信息，准备数据基础"
        else
          echo "⏰ 自动定时模式：每日更新艺术家数据库，收集最新发行信息，准备数据基础"
        fi
    - name: execute py script - 更新艺术家数据库
      run: python 'Python Scripts/AMR_LookApp_github.py'
    - name: commit and push files
      run: |
        git config --local user.email "mushroomoff@mail.ru"
        git config --local user.name "MushroomOFF"
        git add -A
        if ! git diff --cached --quiet; then
          git pull origin main --rebase || true
          git commit -m "daily AMR LookApp autoupdate $(date '+%Y-%m-%d %H:%M:%S')" || true
          git push origin main || true
        else
          echo "No changes to commit"
        fi 
