name: Apple Music Releases LookApp

on:
  schedule:
    - cron: '10 12 * * *' # Every day at 12:10 UTC (China time 20:10) for artist updates
  workflow_dispatch: # Allow manual trigger

# External services disabled - no environment variables needed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.13.1
      uses: actions/setup-python@v5
      with:
        python-version: "3.13.1"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f 'Python Scripts/requirements.txt' ]; then pip install -r 'Python Scripts/requirements.txt'; fi
    - name: execute py script
      run: python 'Python Scripts/AMR_LookApp_github.py'
    - name: commit files
      run: |
        git config --local user.email "mushroomoff@mail.ru"
        git config --local user.name "MushroomOFF"
        git add -A
        if ! git diff --cached --quiet; then
          git commit -m "daily AMR LookApp autoupdate $(date '+%Y-%m-%d %H:%M:%S')"
        else
          echo "No changes to commit"
        fi
    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main 
